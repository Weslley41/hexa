<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quantos dias para o Hexa</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar"> <!-- navbar-expand-lg -->
		<div class="container-fluid">
			<div class="navbar-nav">
				<a onclick="changeCounter('copa')" id="counter-copa" class="btnCounters nav-link" href="#abertura">Abertura</a>
				<a onclick="changeCounter('estreia')" id="counter-estreia" class="btnCounters nav-link" href="#estreia">Estreia</a>
				<a onclick="changeCounter('hexa')" id="counter-hexa" class="btnCounters nav-link active" href="#hexa">Hexa</a>
			</div>
		</div>
	</nav>

	<p class="text-center py-2" id="info">Contador para <span id="dateChoice"></span> (horário de Brasília)</p>

	<span id="contentMainFooter">
		<main class="container-fluid text-center">
			<p id="totalDays">Faltam <span id="totalDaysValue"></span> para <span id="choiceCounter"></span></p>
			<hr>
			<div id="timer">
				<span id="months-days">
					<span id="months"></span>, <span id="days"></span>
				</span><br>
				<span id="clock">
					<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
				</span>
			</div>
		</main>
		
		<footer id="creator">
			<a href="https://github.com/Weslley41" target="_blank" class="nav-link py-3 text-center">
				Feito por <i class="bi bi-github"></i>/Weslley41
			</a>
		</footer>
	</span>
	<script src="script.js"></script>
</body>
</html>

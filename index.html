<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quantos dias para o Hexa</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<p class="text-center py-2" id="info">Contador para 18/12/2022 às 18h (horário de Brasília)</p>
	<main class="container-fluid text-center">
		<p id="totalDays">Faltam <span id="totalDaysValue"></span> dias para o Hexa!</p>
		<hr>
		<div id="timer">
			<span id="months-days"><span id="months"></span> meses, <span id="days"></span> dias e</span><br>
			<span id="clock">
				<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
			</span>
		</div>
	</main>

	<footer id="creator">
		<a href="https://github.com/Weslley41" target="_blank" class="nav-link py-3 text-center">
			Feito por <i class="bi bi-github"></i>/Weslley41
		</a>
